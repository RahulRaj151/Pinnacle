<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="weather-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Dashboard</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Enter city name...">
                <button id="search-button">Search</button>
            </div>
        </header>

        <main>
            <section class="current-weather">
                <div class="weather-card">
                    <div class="weather-header">
                        <h2 id="city-name">City Name</h2>
                        <p id="current-date">Date</p>
                    </div>
                    <div class="weather-body">
                        <div class="weather-icon">
                            <img id="weather-icon" src="" alt="Weather Icon">
                        </div>
                        <div class="temperature">
                            <h2 id="temperature">--°C</h2>
                            <p id="feels-like">Feels like: --°C</p>
                        </div>
                        <div class="weather-info">
                            <p id="weather-description">Weather Description</p>
                            <div class="weather-details">
                                <div class="detail">
                                    <span class="label">Humidity:</span>
                                    <span id="humidity">--%</span>
                                </div>
                                <div class="detail">
                                    <span class="label">Wind:</span>
                                    <span id="wind-speed">-- m/s</span>
                                </div>
                                <div class="detail">
                                    <span class="label">Pressure:</span>
                                    <span id="pressure">-- hPa</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="forecast">
                <h2>5-Day Forecast</h2>
                <div class="forecast-container" id="forecast-container">
                    <!-- Forecast cards will be added here dynamically -->
                </div>
            </section>
        </main>

        <div id="error-message" class="error-message"></div>
    </div>

    <script src="weather-script.js"></script>
</body>
</html>
