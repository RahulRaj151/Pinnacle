<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Organize Your Day</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-check-circle"></i> Task Manager</h1>
            <p>Organize your tasks efficiently</p>
        </header>

        <div class="task-controls">
            <div class="add-task-container">
                <form id="task-form">
                    <input type="text" id="task-input" placeholder="Add a new task..." autocomplete="off" required>
                    <select id="task-priority">
                        <option value="low">Low Priority</option>
                        <option value="medium" selected>Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <button type="submit" id="add-task-btn">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </form>
            </div>
            
            <div class="filter-container">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search tasks...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="filter-options">
                    <select id="filter-status">
                        <option value="all" selected>All Tasks</option>
                        <option value="active">Active</option>
                        <option value="completed">Completed</option>
                    </select>
                    <select id="filter-priority">
                        <option value="all" selected>All Priorities</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="tasks-container">
            <div class="tasks-header">
                <h2>My Tasks <span id="task-count">0</span></h2>
                <button id="clear-completed-btn">
                    <i class="fas fa-trash"></i> Clear Completed
                </button>
            </div>
            
            <ul id="task-list">
                <!-- Tasks will be added here dynamically -->
            </ul>
            
            <div id="empty-state" class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <p>No tasks yet. Add a task to get started!</p>
            </div>
        </div>
    </div>

    <!-- Task Template (Hidden) -->
    <template id="task-template">
        <li class="task-item">
            <div class="task-content">
                <input type="checkbox" class="task-checkbox">
                <span class="task-text"></span>
                <span class="task-priority"></span>
                <span class="task-date"></span>
            </div>
            <div class="task-actions">
                <button class="edit-btn"><i class="fas fa-edit"></i></button>
                <button class="delete-btn"><i class="fas fa-trash"></i></button>
            </div>
        </li>
    </template>

    <!-- Edit Task Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Edit Task</h2>
            <form id="edit-form">
                <input type="text" id="edit-input" required>
                <select id="edit-priority">
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
